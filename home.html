<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="utf-8">
        <title>Angular JS Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="js-easygraph.css"/>
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script src="js-easygraph.js"></script>
    </head>
    <body>
        <div id="bargraph1" class="easygraph">
            <div class="graph-wrapper bar-graph vert">
                <div class="easygraph-bar" data-graphpercent="80"></div>
                <div class="easygraph-bar" data-graphpercent="30"></div>
                <div class="easygraph-bar" data-graphpercent="40"></div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                easygraph.init();
            });
        </script>
    </body>
</html>
